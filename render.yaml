services:
  # Il Web Service (Node.js + Frontend)
  - type: web
    name: mentormatch-app
    env: docker
    plan: free
    region: oregon # Spostiamo l'app in Oregon dove si trova il database
    healthCheckPath: /api/health # Render chiamerà questo endpoint per verificare che l'app sia viva
    # --- CONFIGURAZIONE SCALING (Richiede piano 'starter' o superiore) ---
    # numInstances: 1
    # scaling:
    #   minInstances: 1
    #   maxInstances: 3
    #   targetMemoryPercent: 75
    #   targetCPUPercent: 75
    branch: main # Impostiamo il branch su cui stiamo lavorando
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mentormatch-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render genererà una chiave sicura per noi

databases:
  - name: mentormatch-db
    plan: free
    databaseName: mentormatch
    user: admin
    region: oregon # Allineiamo la configurazione alla regione attuale del DB