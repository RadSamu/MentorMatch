<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Dashboard - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La nostra navbar riutilizzabile -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div id="dashboard-content">
            <!-- Il contenuto verrà inserito qui da JavaScript -->
            <h2 id="welcome-message" class="mb-4">Caricamento...</h2>

            <!-- Sezione visibile solo ai MENTOR -->
            <div id="mentor-dashboard" style="display: none;">
                <!-- Riga per le statistiche -->
                <div class="row" id="mentor-stats-row"></div>
                <hr class="my-4">
                <!-- Riga per le azioni -->
                <div class="row" id="mentor-actions-row"><!-- Le card delle azioni verranno inserite qui da dashboard.js --></div>
            </div>

            <!-- Sezione visibile solo ai MENTEE -->
            <div id="mentee-dashboard" style="display: none;">
                <!-- Riga per le statistiche (es. prossima prenotazione) -->
                <div class="row" id="mentee-stats-row"></div>
                <hr class="my-4">
                <div class="row" id="mentee-actions-row"><!-- Le card delle azioni verranno inserite qui da dashboard.js --></div>

                <!-- Sezione Mentor Preferiti -->
                <div id="favorite-mentors-section" class="mt-5" style="display: none;">
                    <hr>
                    <h3 class="mt-4 mb-3">I tuoi Mentor Preferiti</h3>
                    <div class="row" id="favorite-mentors-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal di Pagamento -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Completa il Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Stai per pagare una sessione di mentoring. L'importo è di <strong id="payment-amount"></strong>.</p>
                    <!-- Form di pagamento finto -->
                    <form id="mock-payment-form">
                        <input type="hidden" id="payment-booking-id">
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Numero Carta (finto)</label>
                            <input type="text" class="form-control" id="card-number" value="**** **** **** 4242" disabled>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="card-expiry" class="form-label">Scadenza</label>
                                <input type="text" class="form-control" id="card-expiry" value="12/25" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="card-cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="card-cvc" value="123" disabled>
                            </div>
                        </div>
                        <div class="alert alert-info small">Questo è un modulo di pagamento simulato per l'esame. Nessun dato reale è richiesto.</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="confirm-payment-btn">Paga Ora</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container per notifiche -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Messaggio inserito via JS -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <!-- Creeremo questo script nel prossimo passo -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
