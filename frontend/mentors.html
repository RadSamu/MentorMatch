<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Trova un Mentor - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La nostra navbar riutilizzabile -->
    <div id="navbar-placeholder"></div>

    <header class="page-header text-center py-5">
        <div class="container">
            <h1 class="display-5 fw-bold">Trova il tuo Mentor</h1>
            <p class="lead">Esplora i profili dei nostri esperti e trova la guida perfetta per il tuo percorso.</p>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Barra di ricerca e filtri -->
        <form id="filter-form" class="mb-4 p-3 bg-light rounded">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="search-input" class="visually-hidden">Cerca per nome</label>
                    <input type="text" id="search-input" class="form-control" placeholder="Cerca per nome, cognome o parola chiave...">
                </div>
                <div class="col-md-3">
                    <label for="sector-filter" class="visually-hidden">Filtra per settore</label>
                    <select id="sector-filter" class="form-select">
                        <option value="">Tutti i settori</option>
                        <!-- Le opzioni verranno popolate dinamicamente -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="language-filter" class="visually-hidden">Filtra per lingua</label>
                    <select id="language-filter" class="form-select">
                        <option value="">Tutte le lingue</option>
                        <!-- Le opzioni verranno popolate dinamicamente -->
                    </select>
                </div>
                <div class="col-md-12 mt-3">
                    <label for="rating-filter" class="form-label">Valutazione minima:</label>
                    <select id="rating-filter" class="form-select" style="width: auto;">
                        <option value="">Qualsiasi</option>
                        <option value="4">⭐ 4 e più</option>
                        <option value="3">⭐ 3 e più</option>
                        <option value="2">⭐ 2 e più</option>
                        <option value="1">⭐ 1 e più</option>
                    </select>
                </div>
            </div>
        </form>
        
        
        <div class="row" id="mentors-list">
            <!-- Le card dei mentor verranno inserite qui da JavaScript -->
            <p>Caricamento mentor in corso...</p>
        </div>

        <!-- Controlli di Paginazione -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination-controls">
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/mentors.js"></script> <!-- Creeremo questo file ora -->
</body>
</html>
