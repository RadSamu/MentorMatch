<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Profilo Mentor - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La nostra navbar riutilizzabile -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div id="alert-placeholder"></div>
        
        <div class="row">
            <!-- Colonna Sinistra: Profilo e Disponibilità -->
            <div class="col-lg-4">
                <div id="mentor-profile-summary" class="card mb-4">
                    <!-- Contenuto sommario del profilo (Avatar, Nome, Rating) -->
                </div>
                <div id="mentor-availability-card" class="card">
                     <!-- Contenuto disponibilità -->
                </div>
                <!-- Pulsante Messaggio -->
                <a href="#" id="send-message-btn" class="btn btn-secondary w-100 mt-3" style="display: none;">Invia un Messaggio</a>

            </div>

            <!-- Colonna Destra: Biografia -->
            <div class="col-lg-8">
                <div id="mentor-bio-card" class="card">
                    <!-- Contenuto biografia -->
                </div>
            </div>
        </div>

        <div id="reviews-section" class="mt-5" style="display: none;">
            <h3>Recensioni</h3>
            <div id="reviews-list">
                <!-- La lista delle recensioni verrà inserita qui -->
            </div>
            <!-- Controlli di Paginazione per le recensioni -->
            <nav aria-label="Page navigation for reviews" class="mt-4">
                <ul class="pagination justify-content-center" id="reviews-pagination-controls">
                    <!-- I controlli verranno inseriti qui da JS -->
                </ul>
            </nav>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/mentor-detail.js"></script>
</body>
</html>
