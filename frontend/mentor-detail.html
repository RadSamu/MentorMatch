<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Profilo Mentor - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La nostra navbar riutilizzabile -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section Profilo -->
    <div class="profile-hero text-center">
        <div class="container">
            <div id="hero-profile-content">
                <!-- Contenuto iniettato da JS (Avatar, Nome, Titolo) -->
                <div class="spinner-border text-light" role="status"></div>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div id="alert-placeholder"></div>
        
        <div class="row">
            <!-- Colonna Sinistra: Dettagli e Recensioni -->
            <div class="col-lg-8">
                <!-- Bio -->
                <div class="mb-5">
                    <h4 class="fw-bold mb-3 text-dark">Informazioni su di me</h4>
                    <div id="mentor-bio-content" class="text-muted" style="line-height: 1.8; white-space: pre-line;"></div>
                </div>
                
                <!-- Competenze e Lingue -->
                <div class="mb-5">
                    <h4 class="fw-bold mb-3 text-dark">Competenze e Lingue</h4>
                    <div id="mentor-skills-content"></div>
                </div>

                <hr class="my-5">

                <!-- Recensioni -->
                <div id="reviews-section" style="display: none;">
                    <h4 class="fw-bold mb-4 text-dark">Recensioni</h4>
                    <div id="reviews-list">
                        <!-- Lista recensioni -->
                    </div>
                    <nav aria-label="Page navigation" class="mt-4">
                        <ul class="pagination justify-content-center" id="reviews-pagination-controls"></ul>
                    </nav>
                </div>
            </div>

            <!-- Colonna Destra: Booking Card Sticky -->
            <div class="col-lg-4">
                <div class="card sticky-booking-card">
                    <div class="booking-price-header text-center">
                        <h3 class="fw-bold mb-0 text-primary" id="mentor-price-display">--€</h3>
                        <small class="text-muted">per sessione (60 min)</small>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">Prenota una sessione</h5>
                        <div id="availability-slots" class="slots-grid mb-4">
                            <p class="text-muted small col-span-full">Caricamento disponibilità...</p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="#" id="send-message-btn" class="btn btn-outline-primary rounded-pill" style="display: none;">
                                <i class="fas fa-envelope me-2"></i>Invia Messaggio
                            </a>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted"><i class="fas fa-clock me-1"></i> Risponde solitamente in 24h</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/mentor-detail.js"></script>
</body>
</html>
