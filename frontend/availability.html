<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Gestisci Disponibilità - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili di FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La nostra navbar riutilizzabile -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h2>Gestisci le tue Disponibilità</h2>
            <p class="lead">Clicca su una data per aggiungere un nuovo slot di 1 ora. Clicca su uno slot blu per rimuoverlo.</p>
        </div>
        <div id="alert-placeholder"></div>
        <div class="card">
            <div class="card-body">
                <!-- Il calendario verrà renderizzato qui -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/availability.js"></script>
</body>
</html>
