<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Reimposta Password - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .form-floating > label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-shield-alt fa-4x text-primary mb-3"></i>
                            <h2 class="card-title fw-bold">Reimposta Password</h2>
                            <p class="text-muted">Inserisci la tua nuova password.</p>
                        </div>
                        <div id="alert-placeholder"></div>
                        <form id="reset-password-form">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Nuova Password" required>
                                <label for="password">Nuova Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password-confirm" placeholder="Conferma Password" required>
                                <label for="password-confirm">Conferma Nuova Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Reimposta Password</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="/login.html" class="text-decoration-none"><i class="fas fa-arrow-left me-2"></i> Torna al Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/reset-password.js"></script>
</body>
</html>
