<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Registrati - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .btn-check:checked + .btn-outline-primary {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Placeholder per la navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card p-4 shadow-lg">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-rocket fa-3x text-primary mb-2"></i>
                            <h2 class="card-title fw-bold">Crea un nuovo account</h2>
                            <p class="text-muted">Unisciti alla community di MentorMatch</p>
                        </div>
                        <div id="alert-placeholder"></div>
                        <form id="register-form">
                            <div class="row g-2 mb-3">
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Nome" required>
                                    <label for="name" class="ps-4">Nome</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="surname" placeholder="Cognome" required>
                                    <label for="surname" class="ps-4">Cognome</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Indirizzo Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="gender" required>
                                    <option value="" selected disabled>Seleziona...</option>
                                    <option value="male">Uomo</option>
                                    <option value="female">Donna</option>
                                    <option value="other">Altro</option>
                                </select>
                                <label for="gender">Genere</label>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold mb-2">Voglio registrarmi come:</label>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="role" id="role-mentee" value="mentee" checked>
                                        <label class="btn btn-outline-primary w-100 p-3 d-flex flex-column align-items-center justify-content-center gap-2 h-100" for="role-mentee">
                                            <i class="fas fa-user-graduate fa-2x"></i>
                                            <span class="fw-bold">Mentee</span>
                                            <small class="text-muted" style="font-size: 0.75rem;">Cerco un mentor</small>
                                        </label>
                                    </div>
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="role" id="role-mentor" value="mentor">
                                        <label class="btn btn-outline-primary w-100 p-3 d-flex flex-column align-items-center justify-content-center gap-2 h-100" for="role-mentor">
                                            <i class="fas fa-chalkboard-teacher fa-2x"></i>
                                            <span class="fw-bold">Mentor</span>
                                            <small class="text-muted" style="font-size: 0.75rem;">Offro consulenza</small>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Registrati</button>
                        </form>
                        <p class="mt-3 text-center">
                            Hai gi√† un account? <a href="/login.html" class="fw-bold">Accedi</a>
                        </p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <!-- Creeremo questo file nel prossimo passo -->
    <script src="/js/auth.js"></script>
</body>
</html>
