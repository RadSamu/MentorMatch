<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Registrati - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Placeholder per la navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Crea un nuovo account</h2>
                        <div id="alert-placeholder"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Indirizzo Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Registrati come:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="role-mentee" value="mentee" checked>
                                    <label class="form-check-label" for="role-mentee">
                                        Mentee (Cerco un mentor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="role-mentor" value="mentor">
                                    <label class="form-check-label" for="role-mentor">
                                        Mentor (Voglio offrire consulenza)
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrati</button>
                        </form>
                        <p class="mt-3 text-center">
                            Hai gi√† un account? <a href="/login.html">Accedi</a>
                        </p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <!-- Creeremo questo file nel prossimo passo -->
    <script src="/js/auth.js"></script>
</body>
</html>
